name: Push on master

on:
  push:
    branches:
    - master


jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Deploy
      run: |
        MESSAGE=$(git show --oneline -s HEAD)
        KEYWORD='skip-ci'
        if [[ "$MESSAGE" == *"$KEYWORD"* ]]; then
          echo Changes are not being deployed
        else
          # deploy logic here
          echo Changes deployed
        fi
