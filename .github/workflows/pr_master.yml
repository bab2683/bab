name: PR on master

on:
  pull_request:
    branches:
    - master

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - name: Install environment
        run: npm install
      - name: Linter
        run: npm run ng lint
      - name: Tests coverage
        run: npm run test:cov


